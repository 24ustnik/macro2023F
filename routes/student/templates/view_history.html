<!doctype html>
    <html>
    <head>
        <title>View Application History</title>
        <link href="/bootstrap.css" rel="stylesheet">

        <style>
            .logo-box {
                width: 60px;
                height: 60px;
            }
            .logo {
                width: 70px;
            }

        </style>

        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
        <style>
            body {
                font-family: 'Abel';font-size: 22px;
                 }
        </style>
    </head>
    <body>
        <!-- The Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(238, 49, 36)">
            <div class="container" style="background-color: rgb(238, 49, 36)">
                    <!-- put your own image here -->
                    <a href='/home'><img src="/mshlogo.png" class="logo rounded-circle d-inline-block align-text-top"></a>
                    
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/student/home">
                                Home
                            </a>
                        </li>    
                    </ul>
                    <form class="d-flex" role="search">
                        <button id="btnSearch" class="btn btn-light" type="submit" formaction="/home">Log Out</button>
                    </form>
                </div>
                <!-- nav's inside container -->
            </div>
        </nav>
<!-- END of the Navbar -->
        <div class="container">
            <div class="row mt-4"><h2>View Credit History for {{credit_name}}</h2></div>
            <table class="table mt-2">
                <thead>
                    <tr>
                        <th>Cycle</th>
                        <th>Teacher Reviewer</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                    {% for application in my_applications %}
                    <tr>
                        <td>{{application.app_cycle_title}}</td>
                        <td>{{application.fname}} {{application.lname}}</td>
                        <td>{{application.feedback}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/student/home" class="btn btn-primary" style="background-color: rgb(43, 40, 40)">Return Home</a>
        </div>
    </body>

    </html>
