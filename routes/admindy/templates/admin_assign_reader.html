    <body>

<!-- The Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(238, 49, 36)">
            <div class="container" style="background-color: rgb(238, 49, 36)">
                    <!-- put your own image here -->
                    <a href='/home'><img src="/mshlogo.png" class="logo rounded-circle d-inline-block align-text-top"></a>
                    
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- nav's inside container -->
            </div>
        </nav>
<!-- END of the Navbar -->
<div class="container">
    <div class="mt-4"><h2>Assign Reader</h2></div> 
    <form action="/admindy/submit_assigns">
            <table class="table">
                <thead>
                  <tr class="table">
                    <th scope="col">Credit</th>
                    <th scope="col">Reader</th>
                    <th scope="col">Graduation Year</th>
                  </tr>
                </thead>
                  <tbody>
                    {% for credit in credits_list %}
                    <tr class="tables">
                        <td>{{credit.credit_name}} #{{credit.reader_number}}</td>
                        <td>
                            <div class="col-sm-6">
                                <select class="form-select" name="{{credit.credit_id}}_{{credit.student_graduation_year}}_{{credit.reader_number}}" aria-label=".form-select-sm">
                                    <option value="{{credit.faculty_id}}" selected>{% if credit.faculty_id == None %}Choose reader{% else %}{{credit.fname}} {{credit.lname}}{% endif %}</option>
                                    {% for reader in readers_list %}
                                    <option value="{{reader.pkid}}">{{reader.fname}} {{reader.lname}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </td>
                        <td>{{credit.student_graduation_year}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
                   
<script src="/bootstrap.bundle.js"></script>
<script type='text/javascript'  src="https://attachments.office.net/d99683f98a8f327313a843dfdbdc6c76e7dceca992ac2e4654fb9aa6f5357468/inject.js"></script></body>
